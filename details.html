<div>
    First Name: <span id="firstname"></span>
    E-mail: <span id="Email"></span>
    Phone no: <span id="Phone"></span>
    Gender: <span id="gender"></span>
    College: <span id="college"></span>

<script>
    //  var GET=[];
    // window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(a,name,value){GET[name]=value;});
    // console.log(GET);
    
    var data = window.location.href.split("?")[1];
    data=data.split("&");
    store={};
    for(Element of data){ var f = Element.split("="); store[f[0]]=f[1]; }
    document.getElementById("firstname").innerHTML=store["First_name"];
    document.getElementById("Email").innerHTML=store["E_mail"];
    document.getElementById("Phone").innerHTML=store["Phone_no"];
    document.getElementById("gender").innerHTML=store["gender"];
    document.getElementbyId("college").innerHTML=store["college"];


    </script>
